<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/228add9a8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="alert.css">
    <title>Document</title>
</head>
<body>
    <div class="alert-container alert-container-error">
        <div class="alert-header">
            <i class="fas fa-exclamation-circle"></i>
            This is an error message</div>
            <div class="alert-footer"><button class="alert-btn alert-container-error"><i class="far fa-times-circle"></i></button></div>
    </div>
    <div class="alert-container alert-container-success ">
        <div class="alert-header">
            <i class="fas fa-check-circle"></i>
            This is a success message</div>
            <div class="alert-footer"><button class="alert-btn alert-container-success"><i class="far fa-times-circle"></i></button></div>
    </div>
    <div class="alert-container alert-container-warning ">
        <div class="alert-header">
            <i class="fas fa-exclamation-triangle"></i>
            This is a warning message</div>
            <div class="alert-footer"><button class="alert-btn alert-container-warning"><i class="far fa-times-circle"></i></button></div>
    </div>
    
</body>
</html>
